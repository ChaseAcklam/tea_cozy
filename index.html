<!DOCTYPE html>
<html>
  <head>
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  </head>
  <body>
    <!--Header Section-->
    <div class="header">
      <div class="logo">
        <img src="resources/images/cozy-logo.png" alt="Tea Cozy Logo">
      </div>
      <div class="pageNav">
        <div class="pageLinks">
          <a href="#">Mission</a>
          <a href="#">Featured Tea</a>
          <a href="#">Locations</a>
        </div>
      </div>
    </div>
    <!--Body-mission container-->
    <div class="main">
      <div id="mission" class="missionFlex">
        <div class="mission">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <!--Body-Store container-->
      <div class="store">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy</h4>
        <div class="storeTeas">
          <div class="tea">
            <img src="resources/images/berryblitz.jpg" alt="Fall Berry Blitz Tea">
            Fall Berry Blitz Tea
          </div>
          <div class="tea">
            <img src="resources/images/spiced-rum.jpg" alt="Spiced Rum Tea">
            Spiced Rum Tea
          </div>
          <div class="tea">
            <img src="resources/images/donut.jpg" alt="Donut">
            Seasonal Donuts
          </div>
          <div class="tea">
            <img src="resources/images/myrtle-ave.jpg" alt="Myrtle Ave Tea">
            Myrtle Ave Tea
          </div>
          <div class="tea">
            <img src="resources/images/bizarre.jpg" alt="Bedford Bizarre Tea">
            Bedford Bizarre Tea
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
